{% extends "base.html" %}

{% block content %}
  <style>
    h1 {
      margin-top: 50px;
    }
    form {
      width: 100%;             /* 폼 너비를 100%로 설정 */
      max-width: 800px;       /* 최대 너비 설정 (원하는 크기로 조정 가능) */
      margin: 0 auto;         /* 수평 중앙 정렬 */
    }
  </style>
  
  <h1>전체 유저 목록</h1>
  <ul>
    {% for person in persons %}
      <li>{{ person.username }}</li>
      <hr>
    {% endfor %}
  </ul>
  <a href="{% url "movies:index" %}">홈으로 돌아가기</a>
{% endblock content %}
