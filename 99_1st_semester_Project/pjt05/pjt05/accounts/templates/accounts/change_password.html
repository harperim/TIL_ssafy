{% extends "base.html" %}

{% block content %}
  <style>
    h1 {
      margin-top: 50px;
    }
    form {
      width: 100%;             /* 폼 너비를 100%로 설정 */
      max-width: 800px;       /* 최대 너비 설정 (원하는 크기로 조정 가능) */
      margin: 0 auto;         /* 수평 중앙 정렬 */
    }
  </style>
  
  <h1>비밀번호 변경</h1>
  <form action="{% url "accounts:change_password" user.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>


{% endblock content %}
