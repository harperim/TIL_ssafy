{% extends "base.html" %}

{% block content %}
<h1>영화 수정 페이지</h1>
  <div class='container'>
    <form action="{% url "movies:update" movie.pk %}" method="POST" enctype='multipart/form-data'>
      {% csrf_token %}
      {% comment %} <div>
        <label for="title">Title : </label>
        <input type="text" value={{ movie.title }}>
      </div>
      <div>
        <label for="plot">Description : </label>
        <textarea name="plot" id="plot">{{ movie.plot }}</textarea>
      </div> {% endcomment %}
      {{ form.as_p }}
      {% comment %} <input type="submit" value='수정 완료'> {% endcomment %}
      <button type="submit" class="btn btn-success">수정 완료</button>
    </form>
  </div>
  


{% endblock content %}
