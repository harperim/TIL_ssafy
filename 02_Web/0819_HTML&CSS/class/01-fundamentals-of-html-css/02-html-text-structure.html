<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>대제목</h1>
  <h1>대제목</h1>
  <h2>중제목</h2>
  <p>My page</p>
  <p><strong>this is</strong><em>emphasis</em></p>  <!--string : 볼드체, em : 기울임체-->
  <ol>  <!--ordered list 순서가 있는 리스트-->
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
  </ol>
  <ul>  <!--순서가 없는 list, 목록, 추후에 네비게이션 바로 사용 가능-->
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
  </ul>
  <a href="https://google.com/">구글</a>  <!--링크 : anchor-->
  <img src="images/sample.png" alt="computer">  <!--이미지 소스 주소-->
  <img src="https://picsum.photos/200/300" alt="랜덤이미지">
</body>
</html>
