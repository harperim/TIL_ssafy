<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <style>
        .outer-box {
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex: wrap;
            flex-direction: column;
            width: 60%;
            margin: 20px;
        }

        .box {
            display: flex;
            flex: wrap;
            flex-direction: column;
            width: 100%;
            margin: 10px;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form class="outer-box">
        <div class="box">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1", placeholder="name@example.com">
          
        </div>
        <div class="box">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp">
          <div id="passwordHelp" class="form-text">비밀번호 구성은 8자리 이상, 영문 대소문자, 숫자, 특수문자를 사용하세요.</div>
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      </form>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
