{% extends "base.html" %}

{% block content %}
  <h1>할 일 목록 관리 프로젝트 메인 페이지</h1>
  <p>이 곳에서 할 일 목록을 관리합니다.</p>
  <ul>
    {% for work in works %}
      <li>
        <a href="{% url "todos:detail" work.pk %}">{{ work.pk }} 번째 할 일</a>
      </li>
      <p>완료 여부 : {{ work.is_completed }}</p>
    
    {% empty %}
    <p>아직 게시물이 없습니다.</p>
    {% endfor %}
  </ul>
{% endblock content %}
