{% extends "base.html" %}

{% block content %}

<h1>{{ work.work }} EDIT</h1>
<form action="{% url "todos:update" work.pk %}" method="POST">
  {% csrf_token %}
  <input type="text" name="title" value="{{ work.work }}"><br>
  <textarea name="content" id="">{{ work.content }}</textarea>
  <input type="submit" value='EDIT'>
</form>
<hr>
<a href="{% url "todos:index" %}">[back]</a>

{% endblock content %}
